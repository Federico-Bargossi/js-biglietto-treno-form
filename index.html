<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>

</head>

<body class="body">
    <h1 class="h1">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    <div class="container">
        <div class="container text-center">
            <form action="" id="user-form">
                <div class="row align-items-center">
                    <div class="col">
                        <label for="nome" class="form-label">Nome Cognome</label>
                        <input type="text" class="form-control" id="Nome-cognome" placeholder="inserisci qui"
                            name="userName">
                    </div>
                    <div class="col">
                        <label for="km-precorrere" class="form-label">Km da percorrere</label>
                        <input type="text" class="form-control" id="km" placeholder="Inserisci qui" name="KmPercorrere">
                    </div>
                    <div class="col">
                        <label for="età" class="form-label">Fascia di età</label>
                        <select id="età" class="form-select" name="etaDelPasseggero">
                            <option selected>Scegli</option>
                            <option>Maggiorenne</option>
                            <option>Minorenne</option>
                            <option>Over 65</option>
                        </select>
                    </div>
                </div>
                <section class="bottoni">
                    <button id="submit-btn" type="submit" class="btn btn-outline-danger">Conferma</button>
                    <button type="reset" class="btn btn-outline-danger">Annulla</button>
                </section>
            </form>
        </div>
    </div>

    <h1 class="h1">IL TUO BIGLIETTO</h1>
    <div class="container text-center">
        <div class="row align-items-center">
            <div class="col">
                <div>
                    <p>Nome e Cognome</p>
                    <p id="nomeCognome-card"></p>
                </div>
            </div>
            <div class="col">
                <div>
                    <p>Offerta del biglietto</p>
                    <p id="offerta-card"></p>
                </div>
            </div>
            <div class="col">
                <div>
                    <p>Prezzo del biglietto</p>
                    <p id="prezzoBiglietto-card"></p>
                </div>
            </div>
        </div>
    </div>



    <script src="./script.js"></script>
</body>

</html>
